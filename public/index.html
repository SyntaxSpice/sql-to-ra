<!DOCTYPE html>
<html lang="en" ng-app="sqlParser">

<head>
    <meta charset="UTF-8">
    <title>Relational Algebra - SQL</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/angular.min.js"></script>
    <!--    <script src="./js/dictionary.js"></script>-->
    <script src="./js/calculator.js"></script>
</head>

<body>
    <div id="tableExample" ng-controller="exampleCtrl">
        <div ng-repeat="table in tableExample">
            <div class="br">
                <div class="tr" ng-repeat="elem in table.arr">{{elem}}</div>
            </div>
        </div>
    </div>
    <div id="app" ng-controller="mainCtrl">
        <textarea type="text" ng-model="rAData" id="sql" placeholder="SQL"></textarea>
        <div id="result"></div>
        <table ng-show="(table)" id="resultTable">
            <tr>
                <td ng-repeat="cn in cnames">{{cn}}</td>
            </tr>
            <tr ng-repeat="row in table">
                <td ng-show="(row.a)">{{row.a}}</td>
                <td ng-show="(row.b)">{{row.b}}</td>
                <td ng-show="(row.c)">{{row.c}}</td>
            </tr>
        </table>
        <input type="submit" ng-click="parseRA($event)" id="submit" value="Translate">
    </div>
</body>
<script src="./js/app.js"></script>

</html>
