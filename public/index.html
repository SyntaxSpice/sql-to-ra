<!DOCTYPE html>
<html lang="en" ng-app="sqlParser">

<head>
    <meta charset="UTF-8">
    <title>Relational Algebra - SQL</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/angular.min.js"></script>
    <script src="./js/calculator.js"></script>
    <script src="./js/3D/libs/three.min.js"></script>
    <script src="./js/3D/libs/dat.gui.min.js"></script>
    <script src="./js/3D/libs/OrbitControls.js"></script>
    <script src="./js/3D/libs/stats.min.js"></script>
    <script src="./js/3D/libs/mirror.js"></script>
</head>

<body>
    <div id="title" ng-controller="title">
        <div id="threeSpace"></div>
        <button id="start" type="button" ng-click="showWorkSpace()">Start</button>
    </div>
    <div id="sqlSpace">
        <div id="app" ng-controller="mainCtrl">
            <textarea type="text" ng-model="rAData" id="sql" placeholder="SQL"></textarea>
            <div id="result"></div>
            <input type="submit" ng-click="parseRA($event)" id="submit" value="Translate">
            <table ng-show="(table)" id="resultTable">
                <tr class="th">
                    <td ng-repeat="cn in cnames">{{cn}}</td>
                </tr>
                <tr ng-repeat="row in table">
                    <td ng-show="(row[cnames[0]])">{{row[cnames[0]]}}</td>
                    <td ng-show="(row[cnames[1]])">{{row[cnames[1]]}}</td>
                    <td ng-show="(row[cnames[2]])">{{row[cnames[2]]}}</td>
                    <td ng-show="(row[cnames[3]])">{{row[cnames[3]]}}</td>
                    <td ng-show="(row[cnames[4]])">{{row[cnames[4]]}}</td>
                </tr>
            </table>
            
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
<script src="./js/3D/globalVariables.js"></script>
<script src="./js/3D/utils.js"></script>
<script src="./js/3D/geometry.js"></script>
<script src="./js/3D/lightAndCamera.js"></script>
<script src="./js/3D/userEvents.js"></script>
<script src="./js/3D/app.js"></script>
<script src="./js/3D/title.js"></script>
<script src="./js/3D/init.js"></script>
<script src="./js/3D/gui.js"></script>
<script src="./js/3D/sound.js"></script>
<script src="./js/3D/sqlScene.js"></script>

</html>
